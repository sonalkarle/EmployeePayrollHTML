<body>
    <div class = "box2">
 <div class = "box1">
  <header class="header-content header">

  <div class="box">
       
    <form class="form" id="registerform" action="#" onsubmit="return register(event)">  
        <div class="flexBox">
           <h1> <span id="Emptxt">Employee payroll form</h1></span>
        </div>
       
            
            <div class="flexBox">
                <label class="label" for="name">Name:</label>
                <input type="text" id="fullname" name="fullname" pattern="[A-Za-z]{3,50}">
            </div>
            <div class="flexBox1">
                <label class="left-label" for="profileImage">Profile:</label>
                <input class="radio" type="radio" id="profileImg1" name="profileImg" value="..\..\img\profileImg1.PNG">
                <img src="../Assert/Image1.jfif" class="profileimage">
                <input class="radio" type="radio" id="profileImg2" name="profileImg" value="..\..\img\profileImg2.PNG">
                <img src="../Assert/Image2.jpg" class="profileimage">
                <input class="radio" type="radio" id="profileImg3" name="profileImg" value="..\..\img\profileImg3.PNG">
                <img src="../Assert/images3.jfif" class="profileimage">
                <input class="radio"  type="radio" id="profileImg4" name="profileImg" value="..\..\img\profileImg4.PNG">
                <img src="../Assert/images4.jfif" class="profileimage">
            </div>
            <div class="flexBox">
                <label class="left-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">

                <input type="radio" id="female" name="gender" value="female">
                <label class="right-label" for="female">Female</label>
            </div>
            <div class="flexBox">
                <label class="left-label">Department:</label>
                <input type="checkbox" id="HR" name="department" value="HR"><label class="right-label">HR</label>

                <input type="checkbox" id="Finance" name="department" value="Finance"><label class="right-label">Finance</label>
                <input type="checkbox" id="Engineer" name="department" value="Engineer"><label class="right-label">Engineer</label>
                <input type="checkbox" id="Others" name="department" value="Others"><label class="right-label">Others</label>
            </div>
            <div class="flexBox">
                <label class="left-label" for="salary">Salary:</label>
                <select name="salary" id="salary">
                    <option>Select Salary</option>
                    <option value="15000">15000</option>
                    <option value="20000">20000</option>
                    <option value="25000">25000</option>
                    <option value="30000">30000</option>
                </select>
            </div>
            <div class="flexBox">
                <label class="left-label" for="start date">Startdate:</label>
                <select name="day" id="day">

                    <option value='16'>16</option>
                    <option value='17'>17</option>

                    <option value='19'>19</option>

                </select>
                <select  name="month" id="month">
                    <option>Month</option>  
                    <option value='01'>January</option>
                    <option value='02'>February</option>
                    <option value='03'>March</option>
                    <option value='04'>April</option>
                    <option value='05'>May</option>
                    <option value='06'>June</option>
                    <option value='07'>July</option>
                    <option value='08'>August</option>
                    <option value='09'>September</option>
                    <option value='10'>October</option>

                    <option value='12'>December</option>
                </select>
                <select name="year" id="year">
                    <option>Year</option>
                    <option value="2020">2020</option>

            <div class="flexBox">
                <label class="left-label" for="Notes">Notes:</label>
                <textarea id="notes" name="notes" rows="3" cols="30"></textarea></td>
            </div>
            <div class="flexBox">
                <input class="btn" id="cancel" type="button" name="cancel" value="cancel">
                <input class="btn" type="submit" id="submit-form">
                <input class="btn" id="reset" onclick="resetFields()" type="reset">  
            
            </div>
        </form>
