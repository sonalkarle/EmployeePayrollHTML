<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee registration</title>
    <link rel="icon" href="../Assert/logo.JPG" type="image/x-icon">
    <link rel="stylesheet" href="../css/Registration.css">
    <link rel="stylesheet" href="../css/Dashboard.css">

</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
          <img src="../Assert/logo.JPG" alt = "logo">
          <div>
            <span class="emp-text">EMPLOYEE</span></br>
            <span class="emp-text emp-payroll">PAYROLL</span>
          </div>
        </div>
      </header>   
      <form class="form" id="registerform" action="#" onsubmit="return register(event)">  
        <div class="flexBox">
            <span id="Emptxt">Employee Details</span>
        </div>

       <table id="emp-table" cellspacing="0" cellpadding="0">
           
           <tbody>
            <tr>
                
                <th>NAME</th>
                <th>GENDER</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>START DATE</th>
                <th> ACTIONS</th>
               </tr>
           </tbody>
           
       </table>
  
</body>
</html>
