<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="../css/Registration.css"> 
    <script src = "../JS/Register.js"></script>
    
   <script src = "../JS/dashboard.js"></script>

    <title>employee registration</title>
       

</head>
<body>
    <div class = "box2">
 <div class = "box1">
  <header class="header-content header">
    <div class="logo-content">
      <img src="../Assert/logo.JPG" alt = "logo">
      <div>
        <span class="emp-text">EMPLOYEE</span></br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  </div>

  <div class="box">
       
    <form class="form" id="Updateform" action="#" onsubmit="return update(event)">  
        <div class="flexBox">
           <h1> <span id="Emptxt">Employee payroll Edit form</h1></span>
        </div>
       
            
            <div class="flexBox">
                <label class="label" for="name">Name:</label>
                <input type="text" id="fullname" name="fullname" pattern="[A-Za-z]{3,50}">
            </div>
            <div class="flexBox1">
                <label class="left-label" for="profileImage">Profile:</label>
                <input class="radio" type="radio" id="profileImg1" name="profileImg" value="..\..\img\profileImg1.PNG">
                <img src="../Assert/Image1.jfif" class="profileimage">
                <input class="radio" type="radio" id="profileImg2" name="profileImg" value="..\..\img\profileImg2.PNG">
                <img src="../Assert/Image2.jpg" class="profileimage">
                <input class="radio" type="radio" id="profileImg3" name="profileImg" value="..\..\img\profileImg3.PNG">
                <img src="../Assert/images3.jfif" class="profileimage">
                <input class="radio"  type="radio" id="profileImg4" name="profileImg" value="..\..\img\profileImg4.PNG">
                <img src="../Assert/images4.jfif" class="profileimage">
            </div>
            <div class="flexBox">
                <label class="left-label">Gender:</label>
                <input type="radio" id="male" name="gender" value="M">
                <label class="right-label" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label class="right-label" for="female">Female</label>
            </div>
            <div class="flex">
                <label class="dep">Department:</label>
                <input type="checkbox" id="HR" name="department" value="HR"><label class="right-label">HR</label>
                <input type="checkbox" id="Sales" name="department" value="Sale"><label class="right-label">Sale</label>
                <input type="checkbox" id="Finance" name="department" value="Finance"><label class="right-label">Finance</label>
                <input type="checkbox" id="Engineer" name="department" value="Engineer"><label class="right-label">Engineer</label>
                <input type="checkbox" id="Others" name="department" value="Others"><label class="right-label">Others</label>
            </div>
            <div class="flexBox">
                <label class="left-label" for="salary">Salary:</label>
                <select name="salary" id="salary">
                    <option value=0>Select Salary</option>
                </select>
            </div>
            <div class="flexBox">
                <label class="left-label" for="start date">Startdate:</label>
                <select id="start-date-day" name="day" >
                    <option value="0">Day</option>
                    </select>
                    
                   
                   
                </select>
                <select id="start-date-month" name="month" >
                    <option value="0">Month</option>  
                </select>
                <select  id="start-date-year" name="year" >
                    <option value="0">Year</option>
                </select>
            </div>
            <div class="flexBox">
                <label class="left-label" for="Notes">Notes:</label>
                <textarea id="notes" name="notes" rows="3" cols="30"></textarea></td>
            </div>
            <div class="flexBox">
                <input class="btn" id="cancel" type="button" name="cancel" value="cancel">
                <input class="btn"id="submit-form"  type="submit"  value= 'Update'>
                <input class="btn" id="reset" onclick="resetFields()" type="reset">  
            
            </div>
        </form>
       </div>
       </div>
       <div id="snackbar">Updating employee details..</div>
    
</body>
</html>
